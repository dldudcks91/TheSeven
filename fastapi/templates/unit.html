    <script>
        let userUnitData = {};
        let timerInterval;
        let userId = null;
        let completedUnits = new Set();
        let units = {};
        let allUnits = {};
        let currentPopupCategory = null;

        const maxTier = 4;

        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'set_player_id') {
                const newUserId = event.data.userId;
                
                if (userId !== newUserId) {
                    userId = newUserId;
                    loadUnits();
                }
            }

            if (event.data && event.data.type === 'response_config') {
                const UnitConfig = event.data.payload;
                units = UnitConfig;
                allUnits = Object.values(units).flat();
                
            }
        });

        window.onload = function() {
            window.parent.postMessage({
                type: 'request_config',
                configType: 'unit'
            }, '*');
            
            
            setTimeout(() => {
                if (userId) {
                    loadUnits();
                }
            }, 100);
        };

        
        
        
        
        function generateCurrentTable() {
            generateUnitTables();

        }
        
        async function loadUnits() {
            if (!userId) {
                showResult('플레이어 ID가 설정되지 않았습니다.');
                return;
            }
            
            userUnitData = {};
            completedUnits.clear();
            showResult('유닛 정보 로딩 중...');
            
            try {
                const response = await fetch('/api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_no: parseInt(userId),
                        api_code: 4001,
                        data: {}
                    })
                });
                
                const result = await response.json();
                if (result.success && result.data && result.data.units) {
                    userUnitData = result.data.units;
                }
                console.log('loadUnits - userUnitData: ',userUnitData)
                
                allUnits.forEach(unit => {
                    if (!userUnitData[unit.unit_idx]) {
                        userUnitData[unit.unit_idx] = {
                            total: 0, ready: 0, training: 0, upgrading: 0, 
                            field: 0, injured: 0, wounded: 0, healing: 0, death: 0
                        };
                    }
                });
                
                generateCurrentTable();
                showResult('유닛 정보 로드 완료');
                
            } catch (error) {
                console.log('유닛 정보 로드 실패:', error);
                
                allUnits.forEach(unit => {
                    userUnitData[unit.unit_idx] = {
                        total: 0, ready: 0, training: 0, upgrading: 0, 
                        field: 0, injured: 0, wounded: 0, healing: 0, death: 0
                    };
                });
                
                generateCurrentTable();
                showResult('유닛 정보 로드 실패 - 기본값으로 표시');
            }
        }

        function generateUnitTables() {
            ['infantry', 'cavalry', 'archer'].forEach(category => {
                const tbody = document.getElementById(`${category}TableBody`);
                if (!tbody) return;
                
                tbody.innerHTML = '';
                
                allUnits.forEach(unit => {
                    if (unit.category != category) return;
                    
                    const data = userUnitData[unit.unit_idx] || { 
                        total: 0, ready: 0, training: 0, upgrading: 0, field: 0, injured: 0, wounded: 0, healing: 0, death: 0 
                    };
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            <div class="unit-name">
                                <span class="tier-badge tier-${unit.unit_tier}">T${unit.unit_tier}</span>
                                ${unit.korean_name}
                            </div>
                        </td>
                        <td>
                            <div class="unit-counts">
                                <div class="count-item">    
                                    <span class="count-value ready">${data.total}</span>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="unit-counts">
                                <div class="count-item">    
                                    <span class="count-value ready">${data.ready}</span>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="unit-counts">
                                <div class="count-item">    
                                    <span class="count-value ready">${data.training}</span>
                                </div>
                            </div>
                        </td>
                    `;
                    
                    tbody.appendChild(row);
                });
            });
        }

        function updateTimers() {
            ['infantry', 'cavalry', 'archer'].forEach(category => {
                const categoryTimerElement = document.getElementById(`timer-${category}`);
                if (!categoryTimerElement) return;
                
                const categoryUnits = units[category] || [];
                let minRemainingTime = null;
                
                categoryUnits.forEach(unit => {
                    const data = userUnitData[unit.unit_idx];
                    if (data && data.current_task && data.current_task.remaining_time > 0) {
                        if (minRemainingTime === null || data.current_task.remaining_time < minRemainingTime) {
                            minRemainingTime = data.current_task.remaining_time;
                        }
                    }
                });
                
                if (minRemainingTime !== null) {
                    const minutes = Math.floor(minRemainingTime / 60);
                    const seconds = minRemainingTime % 60;
                    categoryTimerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                } else {
                    categoryTimerElement.textContent = '00:00';
                }
            });
            
            allUnits.forEach(unit => {
                const data = userUnitData[unit.unit_idx];
                
                if (!data || !data.current_task) {
                    return;
                }
                
                const remaining = data.current_task.remaining_time;
                if (remaining > 0) {
                    data.current_task.remaining_time = remaining - 1;
                    
                    if (remaining - 1 <= 0) {
                        if (!completedUnits.has(unit.unit_idx)) {
                            console.log(`유닛 ${unit.unit_idx} 자동 완료 시작`);
                            autoCompleteUnit(unit.unit_idx);
                            completedUnits.add(unit.unit_idx);
                        }
                    }
                }
            });
            
            updateProductionStatus();
        }


        

        
        async function autoCompleteUnit(unitIdx) {
            if (!userId) {
                console.log('userId가 없어서 자동 완료 중단');
                return;
            }
            
            try {
                showResult(`유닛 ${unitIdx} 자동 완료 시도 중...`);
                
                const response = await fetch('/api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_no: parseInt(userId),
                        api_code: 4004,
                        data: {
                            unit_idx: unitIdx
                        }
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    if (result.data) {
                        userUnitData[unitIdx] = result.data;
                        generateCurrentTable();
                    }
                    showResult(`유닛 ${unitIdx} 자동 완료 성공`);
                    completedUnits.delete(unitIdx);
                } else {
                    showResult(`유닛 ${unitIdx} 자동 완료 실패: ${result.message}`);
                    completedUnits.delete(unitIdx);
                }
            } catch (error) {
                showResult(`유닛 ${unitIdx} 자동 완료 에러: ${error.message}`);
                completedUnits.delete(unitIdx);
            }
        }


        function formatCost(unit) {
            const costs = [];
            if (unit.gold > 0) costs.push(`💰${unit.gold}`);
            if (unit.food > 0) costs.push(`🌾${unit.food}`);
            if (unit.wood > 0) costs.push(`🪵${unit.wood}`);
            if (unit.stone > 0) costs.push(`🗿${unit.stone}`);
            return costs.join(' ');
        }

        function formatCostDiff(costDiff) {
            const costs = [];
            if (costDiff.gold > 0) costs.push(`💰${costDiff.gold}`);
            if (costDiff.food > 0) costs.push(`🌾${costDiff.food}`);
            if (costDiff.wood > 0) costs.push(`🪵${costDiff.wood}`);
            if (costDiff.stone > 0) costs.push(`🗿${costDiff.stone}`);
            return costs.length > 0 ? costs.join(' ') : '무료';
        }

        function formatTime(seconds) {
            if (seconds < 60) return `${seconds}초`;
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return remainingSeconds > 0 ? `${minutes}분 ${remainingSeconds}초` : `${minutes}분`;
        }

        function calculateUpgradeCost(fromUnit, toUnit) {
            return {
                gold: Math.max(0, toUnit.gold - fromUnit.gold),
                food: Math.max(0, toUnit.food - fromUnit.food),
                wood: Math.max(0, toUnit.wood - fromUnit.wood),
                stone: Math.max(0, toUnit.stone - fromUnit.stone)
            };
        }

        

        

        // 팝업 외부 클릭 시 닫기
        document.getElementById('trainingPopup').addEventListener('click', function(e) {
            if (e.target === this) {
                closeTrainingPopup();
            }
        });

        
        
        
        
       
        
        function hasOngoingTask(unitIdx) {
            const data = userUnitData[unitIdx];
            return data && data.current_task && data.current_task.remaining_time > 0;
        }
        
        function getRemainingTime(unitIdx) {
            const data = userUnitData[unitIdx];
            if (!data || !data.current_task || data.current_task.remaining_time <= 0) {
                return '-';
            }
            return data.current_task.remaining_time;
        }
        
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateTimers, 1000);
        }
        
        
        
        function showResult(message) {
            const resultBox = document.getElementById('result');
            resultBox.style.display = 'block';
            resultBox.textContent = message;
        }
        
        function openTrainingPopup(category) {
            currentPopupCategory = category;
            const categoryNames = {
                'infantry': '🛡️ 보병',
                'cavalry': '🐎 기병', 
                'archer': '🏹 궁병'
            };
            
            
            document.getElementById('trainingPopup').values = category;
            document.getElementById('trainingPopup').style.display = 'flex';
            generateTrainContent()
            // 기본적으로 생산 탭 활성화
            //switchTab('train');
        }

        function closeTrainingPopup() {
            document.getElementById('trainingPopup').style.display = 'none';
            currentPopupCategory = null;
        }

       

        // This function generates the content for a single unit, mimicking the UI style in the user's image.
        function generateTrainContent() {
            const categoryElement = document.getElementById('trainingPopup');
            const category = categoryElement.values || 'None';

            const trainUnitsContainer = document.getElementById('trainUnits');
            // Clear any existing content.
            trainUnitsContainer.innerHTML = '';
            
            // Filter units based on the selected category.
            const filteredUnits = allUnits.filter(unit => unit.category === category);
            console.log(category, filteredUnits);
            

            // 유닛 이미지와 이름 설정

            const template = document.getElementById('unit-training-template');
            const unitDiv = template.content.cloneNode(true);
            const unitImage = unitDiv.querySelector('.unit-main-image');
            unitImage.src = `static/unit_${filteredUnits[0].unit_idx}.png`;
            unitImage.alt = filteredUnits[0].korean_name;

            mainUnitIdx = filteredUnits[0].unit_idx

            
            const tierUnits = unitDiv.querySelector('.tier-units');
            filteredUnits.forEach((tier_unit, tierIndex) => {
                const tierTemplate = document.getElementById('tier-button-template');
                const tierClone = tierTemplate.content.cloneNode(true);
                
                const tierUnit = tierClone.querySelector('.tier-unit');
                tierUnit.src = `static/unit_${tier_unit.unit_idx}.png`;



                // 티어 버튼 클릭 이벤트 추가
                tierUnit.addEventListener('click', function() {
                    // 왼쪽 큰 이미지 변경
                    unitImage.src = `static/unit_${tier_unit.unit_idx}.png`;
                    unitImage.alt = tier_unit.korean_name;
                    mainUnitIdx = tier_unit.unit_idx;
                    
                });
                
                tierUnits.appendChild(tierClone);
            });
              
                

            // 슬라이더 이벤트 설정
            const slider = unitDiv.querySelector('.quantity-slider');
            const quantityDisplay = unitDiv.querySelector('.quantity-display');
            const resourceContainer = unitDiv.querySelector('.resource-container');
            

            const resources = [{value: units[mainUnitIdx]['cost']['food'], emoji: '🌾', name: 'food'}]
            

            
            resourceContainer.children[0].querySelector('.resource-amount').textContent= (resources[0].value * 1).toLocaleString();
            console.log(resources)


            // Update resource costs when slider changes
            slider.addEventListener('input', function() {
                const value = parseInt(this.value);
                quantityDisplay.textContent = value;
                
                // Update resource costs
                resources.forEach((res, resIndex) => {
                    if (res.value > 0) {
                        const resourceItems = resourceContainer.children;
                        let displayIndex = 0;
                        for (let i = 0; i < resIndex; i++) {
                            if (resources[i].value > 0) displayIndex++;
                        }
                        if (resourceItems[displayIndex]) {
                            const amountElement = resourceItems[displayIndex].querySelector('.resource-amount');
                            amountElement.textContent = (res.value * value).toLocaleString();
                            
                        }
                    }
                });
            });

            // 생산 버튼 이벤트
            const productionButton = unitDiv.querySelector('.production-button');
            productionButton.addEventListener('click', function() {
                const quantity = slider.value;
                callAPI(4002, mainUnitIdx, quantity)
                callAPI(4004, mainUnitIdx)
            });


            trainUnitsContainer.appendChild(unitDiv);
        };


        async function callAPI(apiCode, unitIdx, quantity) {
            if (!userId) {
                showResult('플레이어 ID를 입력하세요');
                return;
            }
            
            
            try {
                showResult(`${unitIdx} 요청 중...`);
                
                const response = await fetch('/api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_no: parseInt(userId),
                        api_code: apiCode,
                        data: {
                            unit_idx: unitIdx,
                            quantity: quantity
                        }
                    })
                });
                
                const result = await response.json();
                console.log('result:', result)
                
                if (result.success) {
                    if (result.data) {
                        userUnitData[unitIdx] = result.data;
                        generateUnitTables(); // 새로운 상태로 타이머 재설정
                    }
                    showResult(`${unitIdx} 성공: ${result.message }`);
                    
                } else {
                    showResult(`${unitIdx} 실패: ${result.message || '알 수 없는 오류'}`);
                }
            } catch (error) {
                console.error(`❌ ${unitIdx} API 에러:`, error);
                showResult(`${unitIdx} 에러: ${error.message}`);
            }
        }

        window.onbeforeunload = function() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
        };
    </script>
