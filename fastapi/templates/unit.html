    <script>
        let userUnitData = {};
        let timerInterval;
        let userId = null;
        let completedUnits = new Set();
        let units = {};
        let allUnits = {};
        let currentPopupCategory = null;

        const maxTier = 4;

        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'set_player_id') {
                const newUserId = event.data.userId;
                
                if (userId !== newUserId) {
                    userId = newUserId;
                    
                }
                loadUnits();
            }

            if (event.data && event.data.type === 'response_config') {
                const UnitConfig = event.data.payload;
                units = UnitConfig;
                allUnits = Object.values(units).flat();
                
            }

            if (event.data && event.data.type === 'update_unit_ui' && event.data.payload) {
                updateUnitUI(event.data.payload);
            }
        });

        window.onload = function() {
            window.parent.postMessage({
                type: 'request_config',
                configType: 'unit'
            }, '*');
            
            
            setTimeout(() => {
                if (userId) {
                    loadUnits();
                }
            }, 100);
        };

        
        
        
        
        function updateUnitUI(updatedUnits) {
            console.log('üîÑ Ïú†Îãõ UI ÏóÖÎç∞Ïù¥Ìä∏:', updatedUnits);
            Object.assign(userUnitData, updatedUnits);
            generateCurrentTable();
        }

        function generateCurrentTable() {
            generateUnitTables();

        }
        
        async function loadUnits() {
            if (!userId) {
                showResult('ÌîåÎ†àÏù¥Ïñ¥ IDÍ∞Ä ÏÑ§Ï†ïÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.');
                return;
            }
            
            // Í∏∞Ï°¥ Îç∞Ïù¥ÌÑ∞Îäî Î¨¥ÏãúÌïòÍ≥† ÏÉàÎ°ú ÏãúÏûë
            userUnitData = {}; 
            completedUnits.clear();
            showResult('Ïú†Îãõ Ï†ïÎ≥¥ Î°úÎî© Ï§ë...');
            
            try {
                const response = await fetch('/api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_no: parseInt(userId),
                        api_code: 4001,
                        data: {}
                    })
                });
                
                const result = await response.json();
                
                // --------------------- ÏàòÏ†ïÌïú Î∂ÄÎ∂Ñ ÏãúÏûë ---------------------
                const newFullData = result.data || {};
                console.log(newFullData)
                // 1. APIÏóêÏÑú Î∞õÏïÑÏò® Îç∞Ïù¥ÌÑ∞(newFullData)Î°ú userUnitDataÎ•º Íµ¨ÏÑ±Ìï©ÎãàÎã§.
                //    API ÏùëÎãµÏóê ÎàÑÎùΩÎêú Ïú†ÎãõÏùÄ Í∏∞Î≥∏Í∞í(0)ÏúºÎ°ú Ï±ÑÏõå ÎÑ£ÏäµÎãàÎã§.
                allUnits.forEach(unit => {
                    userUnitData[unit.unit_idx] = newFullData[unit.unit_idx] || {
                        total: 0, ready: 0, training: 0, upgrading: 0, 
                        field: 0, injured: 0, wounded: 0, healing: 0, death: 0
                    };
                });
                
                // 2. Îç∞Ïù¥ÌÑ∞ ÎπÑÍµê ÏóÜÏù¥ Î∞îÎ°ú ÌÖåÏù¥Î∏îÏùÑ Îã§Ïãú Í∑∏Î¶ΩÎãàÎã§.
                generateCurrentTable();
                
                showResult('Ïú†Îãõ Ï†ïÎ≥¥ Î°úÎìú ÏôÑÎ£å');
                // --------------------- ÏàòÏ†ïÌïú Î∂ÄÎ∂Ñ ÎÅù ---------------------
                
            } catch (error) {
                console.log('Ïú†Îãõ Ï†ïÎ≥¥ Î°úÎìú Ïã§Ìå®:', error);
                
                // Ïã§Ìå® Ïãú Ï¥àÍ∏∞Í∞í ÏÑ§Ï†ï Î∞è Í∞±Ïã†
                allUnits.forEach(unit => {
                    userUnitData[unit.unit_idx] = {
                        total: 0, ready: 0, training: 0, upgrading: 0, 
                        field: 0, injured: 0, wounded: 0, healing: 0, death: 0
                    };
                });
                
                generateCurrentTable();
                showResult('Ïú†Îãõ Ï†ïÎ≥¥ Î°úÎìú Ïã§Ìå® - Í∏∞Î≥∏Í∞íÏúºÎ°ú ÌëúÏãú');
            }
        }

        function generateUnitTables() {
            ['infantry', 'cavalry', 'archer'].forEach(category => {
                const tbody = document.getElementById(`${category}TableBody`);
                if (!tbody) return;
                
                tbody.innerHTML = '';
                
                allUnits.forEach(unit => {
                    if (unit.category != category) return;
                    
                    const data = userUnitData[unit.unit_idx] || { 
                        total: 0, ready: 0, training: 0, upgrading: 0, field: 0, injured: 0, wounded: 0, healing: 0, death: 0 
                    };
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>

                                ${unit.korean_name}
                            </div>
                        </td>

        function updateTimers() {
            ['infantry', 'cavalry', 'archer'].forEach(category => {
                const categoryTimerElement = document.getElementById(`${category}Timer`);
                if (!categoryTimerElement) return;
                
                const categoryUnits = units[category] || [];
                let minRemainingTime = null;
                let hasTraining = false;
                
                categoryUnits.forEach(unit => {
                    const data = userUnitData[unit.unit_idx];
                    if (data && data.current_task && data.current_task.remaining_time > 0) {
                        hasTraining = true;
                        if (minRemainingTime === null || data.current_task.remaining_time < minRemainingTime) {
                            minRemainingTime = data.current_task.remaining_time;
                        }
                    }
                });
                
                if (hasTraining && minRemainingTime !== null) {
                    const minutes = Math.floor(minRemainingTime / 60);
                    const seconds = minRemainingTime % 60;
                    categoryTimerElement.textContent = `‚è±Ô∏è ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    categoryTimerElement.style.display = 'inline-flex';
                    
                    if (minRemainingTime <= 0) {
                        categoryTimerElement.classList.add('completed');
                        categoryTimerElement.classList.remove('running');
                    } else {
                        categoryTimerElement.classList.add('running');
                        categoryTimerElement.classList.remove('completed');
                    }
                } else {
                    categoryTimerElement.style.display = 'none';
                }
            });
            
            allUnits.forEach(unit => {
                const data = userUnitData[unit.unit_idx];
                
                if (!data || !data.current_task) {
                    return;
                }
                
                const remaining = data.current_task.remaining_time;

                    data.current_task.remaining_time = remaining - 1;

        function formatTime(seconds) {
            if (seconds < 60) return `${seconds}Ï¥à`;
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return remainingSeconds > 0 ? `${minutes}Î∂Ñ ${remainingSeconds}Ï¥à` : `${minutes}Î∂Ñ`;
        }

        function calculateUpgradeCost(fromUnit, toUnit) {
            return {
                gold: Math.max(0, toUnit.gold - fromUnit.gold),
                food: Math.max(0, toUnit.food - fromUnit.food),
                wood: Math.max(0, toUnit.wood - fromUnit.wood),
                stone: Math.max(0, toUnit.stone - fromUnit.stone)
            };
        }
