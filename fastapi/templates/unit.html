<body>

            <!-- ê¶ë³‘ -->
            <div class="category-section">

                    </div>

                <table class="unit-table">
                    <thead>

                            <th>ëŒ€ê¸°</th>

    <script>
        
        
        let unitData = {};
        let timerInterval;
        let userId = null;
        let completedUnits = new Set();
        
        let units = {};
        

        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'set_player_id') {
                const newUserId = event.data.userId;
                
                if (userId !== newUserId) {
                    userId = newUserId;
                    console.log('unit.html - ë¶€ëª¨ë¡œë¶€í„° ìƒˆë¡œìš´ userId ë°›ìŒ:', userId);
                    loadUnits();
                }
            }

            if (event.data && event.data.type === 'response_config') {
                const UnitConfig = event.data.payload;
                units = UnitConfig
                // ì—¬ê¸°ì„œ ë°›ì€ ë°ì´í„°ë¡œ UIë¥¼ ì—…ë°ì´íŠ¸í•˜ëŠ” ë¡œì§ ì‹¤í–‰
                
            }
        });

        window.onload = function() {
            window.parent.postMessage({
                type: 'request_config',  // ë©”ì‹œì§€ íƒ€ì… (ìš”ì²­ì„ì„ ëª…ì‹œ)
                configType: 'unit'  // ì›í•˜ëŠ” ë°ì´í„° íƒ€ì…
            }, '*');
            
            
            const allUnits = Object.values(units).flat();
            // ëª¨ë“  ìœ ë‹›ì„ í‰ë©´ ë°°ì—´ë¡œ ë³€í™˜
            

            // ëª¨ë“  ìœ ë‹›ì— ëŒ€í•´ ê¸°ë³¸ê°’ìœ¼ë¡œ ì´ˆê¸°í™”
            allUnits.forEach(unit => {
                unitData[unit.unit_idx] = {
                    total: 0, ready: 0, training: 0, upgrading: 0, 
                    field: 0, injured: 0, wounded: 0, healing: 0, death: 0
                };
            });
            


            generateUnitTables();
            startTimer();
            
            setTimeout(() => {
                if (userId) {
                    loadUnits();
                }
            }, 100);
        
        
        };
        
        

        
        function openTrainingPopup(category) {
            // ë‚˜ì¤‘ì— íŒì—…ì„ ë„ìš¸ í•¨ìˆ˜
            showResult(`${category} í›ˆë ¨ íŒì—…ì„ ì—´ ì˜ˆì •ì…ë‹ˆë‹¤.`);
            console.log(`${category} í›ˆë ¨ íŒì—… ì—´ê¸°`);
        }

        function generateUnitTables() {
            Object.keys(units).forEach(category => {
                const tbody = document.getElementById(`${category}TableBody`);
                if (!tbody) return;
                
                tbody.innerHTML = '';
                
                // ëª¨ë“  ìœ ë‹›ì„ í‘œì‹œ (ë°ì´í„°ê°€ ì—†ì–´ë„ ê¸°ë³¸ê°’ìœ¼ë¡œ)
                units[category].forEach(unit => {
                    const data = unitData[unit.unit_idx] || { 
                        total: 0, ready: 0, training: 0, upgrading: 0, field: 0, injured: 0, wounded: 0, healing: 0, death: 0 
                    };
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            <div class="unit-name">
                                <span class="tier-badge tier-${unit.unit_tier}">T${unit.unit_tier}</span>
                                ${unit.name}
                            </div>
                        </td>
                        <td>
                            <div class="unit-counts">
                                <div class="count-item">    
                                    <span class="count-value">${data.total}</span>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="unit-counts">
                                <div class="count-item">    
                                    <span class="count-value ready">${data.ready}</span>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="production-status" id="production-${unit.unit_idx}">
                                ${getProductionStatus(unit.unit_idx, data)}
                            </div>
                        </td>
                    `;
                    
                    tbody.appendChild(row);
                });
            });
        }
        
        function generateSingleTable() {
            if (currentLayout !== 'single') return;
            
            const tbody = document.getElementById('singleTableBody');
            if (!tbody) return;
            
            tbody.innerHTML = '';
            
            Object.keys(units).forEach(category => {
                // ëª¨ë“  ìœ ë‹›ì„ í‘œì‹œ (ë°ì´í„°ê°€ ì—†ì–´ë„ ê¸°ë³¸ê°’ìœ¼ë¡œ)
                units[category].forEach(unit => {
                    const data = unitData[unit.unit_idx] || { 
                        total: 0, ready: 0, training: 0, upgrading: 0, field: 0, injured: 0, wounded: 0, healing: 0, death: 0 
                    };
                    
                    const categoryName = category === 'infantry' ? 'ğŸ›¡ï¸ë³´ë³‘' : category === 'cavalry' ? 'ğŸê¸°ë³‘' : 'ğŸ¹ê¶ë³‘';
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${categoryName}</td>
                        <td>
                            <span class="tier-badge tier-${unit.unit_tier}">T${unit.unit_tier}</span>
                            ${unit.name}
                        </td>
                        <td>${data.total}</td>
                        <td class="ready">${data.ready}</td>
                        <td>
                            <div class="production-status" id="production-${unit.unit_idx}">
                                ${getProductionStatus(unit.unit_idx, data)}
                            </div>
                            <div class="timer" id="timer-${unit.unit_idx}">${getRemainingTime(unit.unit_idx)}</div>
                        </td>
                    `;
                    
                    tbody.appendChild(row);
                });
            });
        }
        
        function getProductionStatus(unitIdx, data) {
            const taskData = data && data.current_task;
            
            if (!taskData || taskData.remaining_time <= 0) {
                return '-';
            }
            
            if (taskData.task_type === 0) {
                // í›ˆë ¨ì¤‘
                return `í›ˆë ¨ ${taskData.quantity}ê°œ`;
            } else if (taskData.task_type === 1) {
                // ì—…ê·¸ë ˆì´ë“œì¤‘
                const targetUnit = allUnits.find(u => u.unit_idx === taskData.target_unit_idx);
                return `ì—…ê·¸ë ˆì´ë“œ ${taskData.quantity}ê°œ<br><small>â†’ ${targetUnit ? targetUnit.name : 'ì•Œ ìˆ˜ ì—†ìŒ'}</small>`;
            }
            
            return '-';
        }
        
        function updateProductionStatus() {
            allUnits.forEach(unit => {
                const productionElement = document.getElementById(`production-${unit.idx}`);
                if (productionElement) {
                    const data = unitData[unit.idx];
                    productionElement.innerHTML = getProductionStatus(unit.idx, data);
                }
            });
        }
        
        function hasOngoingTask(unitIdx) {
            const data = unitData[unitIdx];
            return data && data.current_task && data.current_task.remaining_time > 0;
        }
        
        function getRemainingTime(unitIdx) {
            const data = unitData[unitIdx];
            if (!data || !data.current_task || data.current_task.remaining_time <= 0) {
                return '-';
            }
            return data.current_task.remaining_time;
        }
        
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateTimers, 1000);
        }
        
        function updateTimers() {
            // ê° ë³‘ì¢…ë³„ í—¤ë” íƒ€ì´ë¨¸ ì—…ë°ì´íŠ¸
            ['infantry', 'cavalry', 'archer'].forEach(category => {
                const categoryTimerElement = document.getElementById(`timer-${category}`);
                if (!categoryTimerElement) return;
                
                // í•´ë‹¹ ë³‘ì¢…ì˜ ìœ ë‹›ë“¤ ì¤‘ ì§„í–‰ì¤‘ì¸ ì‘ì—…ì´ ìˆëŠ”ì§€ í™•ì¸
                const categoryUnits = units[category];
                let minRemainingTime = null;
                
                categoryUnits.forEach(unit => {
                    const data = unitData[unit.idx];
                    if (data && data.current_task && data.current_task.remaining_time > 0) {
                        if (minRemainingTime === null || data.current_task.remaining_time < minRemainingTime) {
                            minRemainingTime = data.current_task.remaining_time;
                        }
                    }
                });
                
                if (minRemainingTime !== null) {
                    const minutes = Math.floor(minRemainingTime / 60);
                    const seconds = minRemainingTime % 60;
                    categoryTimerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                } else {
                    categoryTimerElement.textContent = '00:00';
                }
            });
            
            // ê°œë³„ ìœ ë‹› íƒ€ì´ë¨¸ ì—…ë°ì´íŠ¸
            allUnits.forEach(unit => {
                const data = unitData[unit.idx];
                
                if (!data || !data.current_task) {
                    return;
                }
                
                const remaining = data.current_task.remaining_time;
                if (remaining > 0) {
                    data.current_task.remaining_time = remaining - 1;
                    
                    if (remaining - 1 <= 0) {
                        if (!completedUnits.has(unit.idx)) {
                            console.log(`ìœ ë‹› ${unit.idx} ìë™ ì™„ë£Œ ì‹œì‘`);
                            autoCompleteUnit(unit.idx);
                            completedUnits.add(unit.idx);
                        }
                    }
                }
            });
            
            // ìƒì‚°ì¤‘ ìƒíƒœë„ ì—…ë°ì´íŠ¸
            updateProductionStatus();
        }
        
        async function autoCompleteUnit(unitIdx) {
            if (!userId) {
                console.log('userIdê°€ ì—†ì–´ì„œ ìë™ ì™„ë£Œ ì¤‘ë‹¨');
                return;
            }
            
            try {
                showResult(`ìœ ë‹› ${unitIdx} ìë™ ì™„ë£Œ ì‹œë„ ì¤‘...`);
                
                const response = await fetch('/api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        api_code: 4004,
                        data: {
                            user_no: parseInt(userId),
                            unit_idx: unitIdx
                        }
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    if (result.data) {
                        unitData[unitIdx] = result.data;
                        generateCurrentTable();
                    }
                    showResult(`ìœ ë‹› ${unitIdx} ìë™ ì™„ë£Œ ì„±ê³µ`);
                    completedUnits.delete(unitIdx);
                } else {
                    showResult(`ìœ ë‹› ${unitIdx} ìë™ ì™„ë£Œ ì‹¤íŒ¨: ${result.message}`);
                    completedUnits.delete(unitIdx);
                }
            } catch (error) {
                showResult(`ìœ ë‹› ${unitIdx} ìë™ ì™„ë£Œ ì—ëŸ¬: ${error.message}`);
                completedUnits.delete(unitIdx);
            }
        }
        
        function generateCurrentTable() {
            generateUnitTables();
        }
        
        async function loadUnits() {
            if (!userId) {
                showResult('í”Œë ˆì´ì–´ IDê°€ ì„¤ì •ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
                return;
            }
            
            unitData = {};
            completedUnits.clear();
            showResult('ìœ ë‹› ì •ë³´ ë¡œë”© ì¤‘...');
            
            try {
                const response = await fetch('/api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        api_code: 4001,
                        data: {
                            user_no: parseInt(userId)
                        }
                    })
                });
                
                const result = await response.json();
                if (result.success && result.data && result.data.units) {
                    unitData = result.data.units;
                }
                
                // ëª¨ë“  ìœ ë‹›ì— ëŒ€í•´ ê¸°ë³¸ê°’ ì„¤ì • (APIì—ì„œ ë°ì´í„°ê°€ ì—†ëŠ” ê²½ìš°)
                allUnits.forEach(unit => {
                    if (!unitData[unit.idx]) {
                        unitData[unit.idx] = {
                            total: 0, ready: 0, training: 0, upgrading: 0, 
                            field: 0, injured: 0, wounded: 0, healing: 0, death: 0
                        };
                    }
                });
                
                generateCurrentTable();
                showResult('ìœ ë‹› ì •ë³´ ë¡œë“œ ì™„ë£Œ');
                
            } catch (error) {
                console.log('ìœ ë‹› ì •ë³´ ë¡œë“œ ì‹¤íŒ¨:', error);
                
                // ì—ëŸ¬ê°€ ë°œìƒí•´ë„ ëª¨ë“  ìœ ë‹›ì— ëŒ€í•´ ê¸°ë³¸ê°’ ì„¤ì •
                allUnits.forEach(unit => {
                    unitData[unit.idx] = {
                        total: 0, ready: 0, training: 0, upgrading: 0, 
                        field: 0, injured: 0, wounded: 0, healing: 0, death: 0
                    };
                });
                
                generateCurrentTable();
                showResult('ìœ ë‹› ì •ë³´ ë¡œë“œ ì‹¤íŒ¨ - ê¸°ë³¸ê°’ìœ¼ë¡œ í‘œì‹œ');
            }
        }
        
        function showResult(message) {
            const resultBox = document.getElementById('result');
            resultBox.style.display = 'block';
            resultBox.textContent = message;
        }
        
        window.onbeforeunload = function() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
        };
    </script>
