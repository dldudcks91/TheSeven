    <script>

        const categoryInfo = {

        // ë³´ìƒ ì•„ì´í…œ ì•„ì´ì½˜ ë§¤í•‘

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë¶€ëª¨ ì°½ì— Config ìš”ì²­

        // ========================================

        // ========================================

        async function loadMissions() {
            if (!userId) {

                return;
            }

            try {
                showResult('ë¯¸ì…˜ ë°ì´í„° ë¡œë“œ ì¤‘...');
                
                // parentì˜ ê³µí†µ API í•¨ìˆ˜ ì‚¬ìš©
                const result = await parent.apiRequest(5001, {}, userId);
                
                console.log('ğŸ¯ Mission API Response:', result);
                
                if (result.success && result.data) {
                    // ìœ ì € ì§„í–‰ ìƒíƒœ ì €ì¥
                    userMissionProgress = result.data;
                    
                    renderMissions();
                    showResult('ë¯¸ì…˜ ë¡œë“œ ì™„ë£Œ!');
                } else {
                    // ì‹¤íŒ¨ ì‹œ ë¹ˆ ë°ì´í„°ë¡œ ì´ˆê¸°í™”
                    userMissionProgress = {};
                    Object.keys(missionConfig).forEach(missionIdx => {
                        userMissionProgress[missionIdx] = {

                    });
                    
                    renderMissions();
                    showResult('ë¯¸ì…˜ ë¡œë“œ ì‹¤íŒ¨: ' + (result.message || 'ê¸°ë³¸ê°’ìœ¼ë¡œ í‘œì‹œ'));
                }
                
            } catch (error) {
                console.error('ë¯¸ì…˜ ë¡œë“œ ì—ëŸ¬:', error);
                
                // ì—ëŸ¬ ì‹œ ë¹ˆ ë°ì´í„°ë¡œ ì´ˆê¸°í™”
                userMissionProgress = {};
                Object.keys(missionConfig).forEach(missionIdx => {
                    userMissionProgress[missionIdx] = {
                        current_value: 0,
                        is_completed: false,
                        is_claimed: false
                    };
                });

        function renderMissions() {
            const tableBody = document.getElementById('missionTableBody');
            tableBody.innerHTML = '';
            
            // Configë¥¼ ë°°ì—´ë¡œ ë³€í™˜í•˜ê³  mission_idxë¡œ ì •ë ¬
            const missionsArray = Object.values(missionConfig).sort((a, b) => 
                a.mission_idx - b.mission_idx
            );
            
            if (missionsArray.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 20px; color: #999;">ë¯¸ì…˜ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</td></tr>';
                return;
            }
            
            let completedCount = 0;
            
            missionsArray.forEach((mission, index) => {
                const missionIdx = mission.mission_idx;
                const userProgress = userMissionProgress[missionIdx] || {
                    current_value: 0,
                    is_completed: false,
                    is_claimed: false
                };
                
                // ì„ í–‰ ë¯¸ì…˜ ì²´í¬
                const requiredMissions = mission.required_missions ? 
                    mission.required_missions.toString().split(',').map(m => parseInt(m.trim())).filter(m => m) : 
                    [];
                
                let canUnlock = true;
                if (requiredMissions.length > 0) {
                    for (const reqMissionIdx of requiredMissions) {
                        const reqProgress = userMissionProgress[reqMissionIdx];
                        if (!reqProgress || !reqProgress.is_completed || !reqProgress.is_claimed) {
                            canUnlock = false;
                            break;
                        }

                }
                
                // ìƒíƒœ ê²°ì •
                let status = 'locked';
                let statusText = 'ğŸ”’ ì ê¹€';
                let statusClass = 'status-locked';
                let rowClass = 'row-locked';
                
                if (!canUnlock) {
                    status = 'locked';
                } else if (userProgress.is_claimed) {
                    status = 'completed';
                    statusText = 'âœ… ì™„ë£Œ';
                    statusClass = 'status-completed';
                    rowClass = 'row-completed';
                    completedCount++;
                } else if (userProgress.is_completed) {
                    status = 'claimable';
                    statusText = 'ğŸ ìˆ˜ë ¹ê°€ëŠ¥';
                    statusClass = 'status-claimable';
                    rowClass = '';
                } else {

                    statusClass = 'status-active';
                    rowClass = '';

                // ì§„í–‰ë„ ê³„ì‚°
                const progress = Math.min((userProgress.current_value / mission.value * 100), 100);
                
                // ì¹´í…Œê³ ë¦¬ ì •ë³´
                const catInfo = categoryInfo[mission.category] || { icon: 'ğŸ“‹', name: 'ê¸°íƒ€', class: 'category-building' };
                
                // ëª©í‘œ í…ìŠ¤íŠ¸ ìƒì„±
                let objectiveText = '';
                if (mission.category === 'building') {
                    objectiveText = `ê±´ë¬¼ ${mission.target_idx} Lv.${mission.value}`;
                } else if (mission.category === 'research') {
                    objectiveText = `ì—°êµ¬ ${mission.target_idx} Lv.${mission.value}`;
                } else if (mission.category === 'unit') {
                    objectiveText = `ìœ ë‹› ${mission.target_idx} ${mission.value}ê°œ`;
                } else if (mission.category === 'hero') {
                    objectiveText = `ì˜ì›… ${mission.target_idx} íšë“`;
                } else {
                    objectiveText = `ëª©í‘œ ${mission.value}`;
                }
                
                // í–‰ ìƒì„±
                const row = document.createElement('tr');
                row.className = rowClass;
                row.dataset.missionIdx = missionIdx;
                row.dataset.status = status;

                        </div>
                    </td>
                    <td>
                        <div class="rewards-cell">
                            ${Object.entries(mission.reward).map(([itemIdx, amount]) => {
                                const rewardInfo = rewardIcons[itemIdx] || { icon: 'â“', name: 'ì•„ì´í…œ' };
                                return `

                        </div>

                    <td class="action-cell">
                        ${status === 'completed' ?

                        status === 'claimable' ?

                        status === 'locked' ?

                        }
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
            
            // ì „ì²´ ì§„í–‰ë„ ì—…ë°ì´íŠ¸
            updateOverallProgress(completedCount, missionsArray.length);
        }

        function updateOverallProgress(completed, total) {

        async function claimReward(missionIdx) {
            if (!userId) {

                const result = await parent.apiRequest(5002, {

                    if (userMissionProgress[missionIdx]) {
